{% extends "stats/status_releases.html" %}

{% block extrascript %}
<script src="/static/js/jquery.flot.js"></script>
<script src="/static/js/excanvas.min.js"></script>
<script src="/static/js/jquery.flot.pie.js"></script>
<script src="/static/js/waiting.dialog.js"></script>
<script src="/static/js/csrf.js"></script>
<style type="text/css">
    .graph-area {
        width:100%;
        min-height:600px;
        padding-top:50px;
    }
    .table-area {
        width:100%;
        min-height:400px;
    }
    .graph-sub-area {
        width:90%;
        min-height:500px;
    }
</style>
<script type="text/javascript">
function csrfSafeMethod(a) {
    return /^(GET|HEAD|OPTIONS|TRACE)$/.test(a)
}

function ajax_combined() {
    return $.ajax({
        beforeSend: function(a, b) {
            csrfSafeMethod(b.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}")), waitingDialog.show()
        },
        type: "POST",
        url: "{% url 'ajax-release-graph' %}",
        data: {
            relbranch: $("#relBranch").val(),
            combine: !0
        },
        success: function(a) {
            waitingDialog.hide(), $("#releasegraph").html(a), $("#graphdisclaimer").html("<span class='pull-right text-muted'>Percentage is calculated on messages. Accuracy largely depends upon branch mapping.")
        }
    })
}

function ajax_detailed() {
    $.ajax({
        beforeSend: function(a, b) {
            csrfSafeMethod(b.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}")), waitingDialog.show()
        },
        type: "POST",
        url: "{% url 'ajax-release-graph' %}",
        data: {
            relbranch: $("#relBranch").val(),
            detail: !0
        },
        success: function(a) {
            waitingDialog.hide(), $("#releasegraph").html(a), $("#graphdisclaimer").html("<span class='pull-right text-muted'>Percentage is calculated on messages. Accuracy largely depends upon *branch mapping."), $("#legends").html('<span class="text-primary">1-50%</span>&nbsp;&nbsp;&nbsp;<span class="text-warning">51-80%</span>&nbsp;&nbsp;&nbsp;<span class="text-danger">81-100%</span>')
        }
    })
}

function labelFormatter(a, b) {
    return "<div style='font-size:11pt; text-align:center; padding:2px; color:grey'>" + a + "<br/>" + Math.round(b.percent) + "%</div>"
}

function ajax_lang_wise() {
    var c = $("#relBranch").val();
    return $.ajax({
        beforeSend: function(a, b) {
            csrfSafeMethod(b.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}")), $("#showPercentage").html(""), $("#hideLocaleGraph").hide(), $("#langName").selectpicker("hide"), $("#langName").empty().append("<option selected disabled>Select Language</option>").selectpicker("val", "Select Language"), waitingDialog.show()
        },
        type: "POST",
        url: "{% url 'ajax-release-graph' %}",
        data: {
            relbranch: c
        },
        success: function(b) {
            waitingDialog.hide();
            var d = b.graph_data,
                e = b.select_options,
                f = {
                    series: {
                        pie: {
                            show: !0,
                            label: {
                                show: !0,
                                formatter: labelFormatter
                            }
                        }
                    },
                    legend: {
                        show: !0
                    },
                    grid: {
                        hoverable: !0,
                        clickable: !0
                    }
                };
            $("#localegraph").hide(), $("#hideLocaleGraph").hide(), $("#grapharea").show(), $.plot("#graphsubarea", d, f), $("#graphsubarea").bind("plothover", function(a, b, c) {
                if (c) {
                    percent = parseFloat(c.series.percent).toFixed(2);
                    var d = [];
                    d.push("<hr/>&nbsp;&nbsp;", c.series.label, " - ", percent, "%&nbsp;&nbsp;<hr/>"), $("#showPercentage").html(d.join(""))
                }
            }), $.each(e, function(a, b) {
                $("#langName").append($("<option>", {
                    value: b.value,
                    text: b.text
                }))
            }), $("#langName").selectpicker("refresh"), $("#langName").selectpicker("show"), $("#graphdisclaimer").html("<span class='pull-right text-muted'>Consolidated graph of all packages being tracked for " + c + " branch. " + a)
        }
    })
}

$(document).ready(function() {
    var a = "Accuracy largely depends upon branch mapping.</span>";
    $("#tab-translation-status").addClass("active"),
    $("#tab-trans-status-releases").addClass("active"),
    $("#btn-combined").addClass("active"),
    $("#localegraph").hide(),
    $("#grapharea").hide(),
    $("#hideLocaleGraph").hide(),
    $("#langName").selectpicker("hide"),
    $("#relBranch").val("{{ release_branch }}"),
    $("#relBranch").change(function(a) {
        window.location.replace("/translation-status/release/" + $(this).val())
    });
    $("#langName").change(function(b) {
        var c = $("#relBranch").val(),
            d = $(this).val();
        return $.ajax({
            beforeSend: function(a, b) {
                csrfSafeMethod(b.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}")), $("#showPercentage").html(""), waitingDialog.show()
            },
            type: "POST",
            url: "{% url 'ajax-release-graph' %}",
            data: {
                relbranch: c,
                lang: d
            },
            success: function(b) {
                waitingDialog.hide(), $("#grapharea").hide(), $("#localegraph").show(), $("#hideLocaleGraph").show(), $("#localegraph").html(b), $("#graphdisclaimer").html("<span class='pull-right text-muted'>Percentage is calculated on messages. " + a)
            }
        }), !1
    }),
    $("#hideLocaleGraph").click(function(b) {
        return b.preventDefault(), $("#localegraph").hide(), $("#langName").selectpicker("val", "Select Language"), $("#grapharea").show(), $("#graphdisclaimer").html("<span class='pull-right text-muted'>Consolidated graph of all packages being tracked for " + $("#relBranch").val() + " branch. " + a), $(this).hide()
    }),
    $('#btn-combined').click(function(){
        $("#btn-detailed").removeClass("active"),
        $("#btn-lang-wise").removeClass("active"),
        $("#btn-combined").addClass("active"),

        $("#localegraph").hide(),
        $("#grapharea").hide(),
        $("#hideLocaleGraph").hide(),
        $("#langName").selectpicker("hide"),

        $("#releasegraph").show(),
        ajax_combined()
    }),
    $('#btn-detailed').click(function(){
        $("#btn-combined").removeClass("active"),
        $("#btn-lang-wise").removeClass("active"),
        $("#btn-detailed").addClass("active"),

        $("#localegraph").hide(),
        $("#grapharea").hide(),
        $("#hideLocaleGraph").hide(),
        $("#langName").selectpicker("hide"),

        $("#releasegraph").show(),
        ajax_detailed()
    }),
    $('#btn-lang-wise').click(function(){
        $("#btn-combined").removeClass("active"),
        $("#btn-detailed").removeClass("active"),
        $("#btn-lang-wise").addClass("active"),
        $("#releasegraph").hide(),
        ajax_lang_wise()
    }),
    ajax_combined()
});
</script>
{% endblock %}

{% block dataviews %}
<span class="pull-right">
    <span class="btn-group" role="group" aria-label="...">
      <button type="button" id="btn-combined" class="btn btn-default">Combined</button>
      <button type="button" id="btn-detailed" class="btn btn-default">Detailed</button>
      <button type="button" id="btn-lang-wise" class="btn btn-default">Language Wise</button>
    </span>
    <a class="btn btn-default btn-small" href="{% url 'settings-stream-branches' release_stream %}">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>
</span>
{% endblock %}

{% block datacontent %}
<div id="releasegraph" class="panel panel-info table-area table-responsive"></div>
<center>
    <div id="localegraph" class="panel panel-info table-area"></div>
    <div id="grapharea" class="panel panel-info graph-area">
        <span id="showPercentage" class="text-info pull-left"></span>
        <div id="graphsubarea" class="graph-sub-area"></div>
    </div>
</center>
<p id="graphdisclaimer"></p>
{% endblock %}
